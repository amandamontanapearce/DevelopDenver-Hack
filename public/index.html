<!DOCTYPE html>
<html ng-app="wit">
  <head>
  <meta charset="utf-8">
  <title>Witty Wisdom</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
<body ng-controller="HomeController">
  <div class="container">
    <div class="row">
      <header>
        <img id="smiley" src="http://66.media.tumblr.com/9334fb6c0591ae2b756711416affa0c1/tumblr_inline_nwp2n0RgQj1s9clfh_500.png">
        <h1 id="title">Witty Wisdom</h1>
        <p>A profound thought generator, now with giphs!</p>
      </header>

  <!-- <div class="randomSearch">
  <h2>Search till you die!</h2>
  <form class="form random">
  <div class="form-group">
  <a ng-click="toggleThought=false" class="btn btn-danger">Random Search Now!</a>
  </div>
  </form>
  </div> -->
    <div class="col-xs-8 col-xs-offset-2">
      <div class="search">
          <form class="form">
            <div class="form-group">
            <input type="text" class="form-control" name="search" value="" placeholder="search for anything - EX: jazz" ng-model="search">
            <a ng-click="searchAPIs(); toggleThought=true;" class="btn btn-danger">Search</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  <div class="row" ng-show="toggleThought">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="well"> <!-- ng-repeat="thought in redditThoughts track by $index" -->
        <h3 class="text-center">{{redditThought.title}}</h3>
        <a ng-href="{{redditThought.imageURL}}" target="_blank"><img class="images" class="img-responsive" ng-src="{{redditThought.image}}"/></a>
        <p><a ng-href="{{ redditThought.url }}" target="_blank">by /u/{{ redditThought.author }}</a></p>
    </div>
      <a ng-click="nextThought()"><h2>Click for more wisdom on {{ search }}</h2></a>
      <p>You can also search for something new above!</p>
    </div>
  </div>

  <!-- <div class="row" ng-hide="toggleThought">
  <div class="col-xs-8 col-xs-offset-2">
  <div class="well">
  <h1>Hello</h1>
  </div>
  </div>
  </div> -->
      </div>
    </div>
  </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/services/reddit.js"></script>
    <script type="text/javascript" src="js/controllers/home.js"></script>
  </body>
</html>
