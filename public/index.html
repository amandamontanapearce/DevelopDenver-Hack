<!DOCTYPE html>
<html ng-app="wit">
  <head>
  <meta charset="utf-8">
  <title>Witty Wisdom</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
<body ng-controller="HomeController">
  <div class="container">
    <div class="row">
      <header>
        <img id="smiley" src="http://66.media.tumblr.com/9334fb6c0591ae2b756711416affa0c1/tumblr_inline_nwp2n0RgQj1s9clfh_500.png">
        <h1 id="title">Witty Wisdom</h1>
      </header>

  </div>
  </form>
  </div> -->
    <div class="col-xs-8 col-xs-offset-2">
      <div class="search">
          <form class="form">
            <div class="form-group">
            <input type="text" name="search" value="" placeholder="Example: FIRE" ng-model="search" ng-change="change()">
            <a ng-click="searchAPIs(); toggleThought=true;" class="btn btn-danger">Search</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  <div class="row" ng-show="toggleThought">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="well" ng-repeat="thought in redditThoughts track by $index">
        <h3 class="text-center">{{thought.title}}</h3>
        <a ng-href="{{thought.imageURL}}" target="_blank"><img class="images" class="img-responsive" ng-src="{{thought.image}}"/></a>
        <p><a ng-href="{{ thought.url }}" target="_blank">by /u/{{ thought.author }}</a></p>
    </div>
    </div>
  </div>

  </div>
  </div>
  </div> -->
      </div>
    </div>
  </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/services/reddit.js"></script>
    <script type="text/javascript" src="js/controllers/home.js"></script>
  </body>
</html>
