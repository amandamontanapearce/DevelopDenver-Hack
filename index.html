<!DOCTYPE html>
<html ng-app="wit">
    <head>
        <meta charset="utf-8">
        <title>Witty Wisdom</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body ng-controller="HomeController">
        <div class="container-fluid">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="randomSearch">
                  <h2>Search till you die!</h2>
                  <div>
                    <form class="form random">
                      <div class="form-group">
                        <a ng-click="" class="btn btn-danger">Random Search Now!</a>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="search">
                  <form class="form">
                    <div class="form-group">
                      <input type="text" name="search" value="" placeholder="Search here" ng-model="search">
                      <a ng-click="searchAPIs()" class="btn btn-danger">Searchs Now!</a>
                <div class="col-xs-4 col-xs-offset-4 title">
                    <img src="http://66.media.tumblr.com/9334fb6c0591ae2b756711416affa0c1/tumblr_inline_nwp2n0RgQj1s9clfh_500.png">
                    <h1>Witty Wisdom</h1>
                </div>
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="randomSearch">
                                <h2>Search till you die!</h2>
                                <div class="col-xs-8 col-xs-offset-2">
                                    <form class="form random">
                                        <div class="form-group">
                                            <a ng-click="toggleThought=false" class="btn btn-danger">Random Search Now!</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-8 col-xs-offset-2">
                                <form class="form">
                                    <div class="form-group">
                                        <input type="text" name="search" value="" placeholder="Search here" ng-model="search">
                                        <a ng-click="searchAPIs(); toggleThought=true;" class="btn btn-danger">Searchs Now!</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="toggleThought">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="well" ng-repeat="thought in redditThoughts">
                                {{thought.data.title}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" charset="utf-8"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="js/services/reddit.js"></script>
        <script type="text/javascript" src="js/services/giphy.js"></script>
        <script type="text/javascript" src="js/controllers/home.js"></script>
    </body>
</html>
